<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main class="classification">
    <div class="star"><img src="./images/icon-star.svg" alt="start"></div>
    <h1>How did we do?</h1>
    <p>Please let us know how did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <section class="classification-number">
      <p class="one">1</p>
      <p class="two">2</p>
      <p class="three">3</p>
      <p class="four">4</p>
      <p class="five">5</p>
    </section>
    <button class="submit">Submit</button>
  </main>
</body>
</html>
